<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 텍스트 입력 -->
    <input type="text" placeholder="내용을 입력하세요">
    <!-- 버튼 -->
    <button>주문하기</button>

    <!-- 선택 -->
    <select>
        <option value="">선택하시오</option>
        <option value="">수박</option>
        <option value="">복숭아</option>
        <option value="">자두</option>
    </select>

    <!-- checkbox -->
    <input type="checkbox" value="">짜장면
    <input type="checkbox" value="" checked>짬뽕
    <input type="checkbox" value="">볶음밥

    <!-- radio -->
    <input type="radio" value="" name="gender">남자
    <input type="radio" value="" name="gender">여자

    <label><input type="radio" value="" name="gender">남자</label>

    <!-- 날짜 -->
     <input type="date">

     <!-- 색상표 -->
      <input type="color">

    <!-- 텍스트 영역 -->
    <textarea cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>

    <!-- 파일 업로드 -->
     <input type="file">

     <!-- 데이터 목록 -->
    <input type="text" list="choice" placeholder="과일을 선택하세요">
    <datalist id="choice">
    <option value="사과"></option>
    <option value="포도"></option>
    <option value="딸기"></option>
    </datalist>

    <!-- fieldset, legend 태그 -->
     <fieldset>
        <legend>주문정보</legend>
        <label for="user_id">아이디:</label><input id="user_id" type="text">
        <label for="user_pw">비밀번호:</label><input id="user_pw" type="text">
     </fieldset>

     <!-- placeholder -->

     <input type="text" placeholder="주소를 입력하세요">

     <!-- disabled -->
      <input type="text" value="test" disabled>
</body>
</html>
