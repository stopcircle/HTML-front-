<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num;
        num = prompt("1. 숫자 퀴즈 게임\n2. BMI 계산기\n3. 간단한 계산기");
        switch (num) {
            case "1":
                //1번 문제

                let count = 0;
                computer = Math.floor(Math.random() * 101);
                while (true) {
                    user = prompt("숫자를 입력하세요(1~100)");
                    count++;
                    if (user == computer) {
                        alert("정답입니다! 시도횟수: " + count + "번");
                        break;
                    } else if (user > computer) {
                        alert("더 작은 숫자입니다");
                    } else if (user < computer) {
                        alert("더 큰 숫자입니다");
                    }
                }
                break;


            case "2":
                //2번 문제

                let user_kg, user_m, user_bmi;
                user_m = prompt("키를 입력해 주세요(cm)");
                user_m = user_m / 100;
                user_kg = prompt("몸무게를 입력해 주세요(kg)");
                user_bmi = Math.floor(user_kg / (user_m * user_m));

                if (user_bmi < 18.5) {
                    alert("BMI수치가 " + user_bmi + "로 저체중입니다");
                } else if (18.5 <= user_bmi < 23) {
                    alert("BMI수치가 " + user_bmi + "로 정상입니다");
                } else if (23 <= user_bmi < 25) {
                    alert("BMI수치가 " + user_bmi + "로 과체중입니다");
                } else {
                    alert("BMI수치가 " + user_bmi + "로 비만입니다");
                }
                break;


            case "3":
                //3번 문제
                
                let first_num, second_num, operator, result = 0;
                first_num = prompt("첫번째 숫자를 입력하세요");
                second_num = prompt("두번째 숫자를 입력하세요");
                operator = prompt("연산자를 입력하세요(+,-,*,/)");

                first_num = Number(first_num);
                second_num = Number(second_num);

                if (operator == '+') {
                    result = first_num + second_num;
                } else if (operator == '-') {
                    result = first_num - second_num;
                } else if (operator == '*') {
                    result = first_num * second_num;
                } else if (operator == '/') {
                    result = first_num / second_num;
                } else {
                    alert("지원하지 않는 연산자입니다");
                }

                alert(first_num + operator + second_num + "=" + result);
                break;
        }
    </script>
</body>

</html>
